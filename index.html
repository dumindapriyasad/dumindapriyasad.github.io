<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style type="text/css">
			body {font-family: 'Ubuntu', sans-serif; background: linear-gradient(#5c84ec, #f03c6d);}
			.typed-wrapper {display: inline-block; color: #fff;}
			.typed-wrapper .typed-cursor {color: #000;}
		</style>
		<title>Duminda Priyasad</title>
	</head>
	<body>
		<div id="typed-strings">
			<h1>Hello,</h1>
			<h1>this website is</h1>
			<h1>launching soon.</h1>
		</div>
		<div class="container-fluid">
			<div class="row vh-100">
				<div class="col d-flex flex-column justify-content-center align-items-center text-center">
					<div class="typed-wrapper">
						<span id="typed"></span>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
		<script type="text/javascript">
			var typed = new Typed('#typed', {
				stringsElement: '#typed-strings',
				typeSpeed: 80,
				backSpeed: 60,
				cursorChar: '_',
				loop: true
			});
		</script>
	</body>
</html>
